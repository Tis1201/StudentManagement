<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Update class</h3>
  <hr/>

  <form th:action="@{/test/ok}" th:object="${sinhVienForm}" th:method="post" >

    <input type="hidden" th:field="*{maLop}" />

    <input type="text" th:field="*{tenLop}" placeholder="Nhập tên lớp"
           class="form-control w-25 mb-4" />


    <input type="text" th:field="*{makhoa}" placeholder="Nhập mã khoa"
           class="form-control w-25 mb-4" />

    <input type="text" th:field="*{maHeDt}" placeholder="Nhập mã hệ đào tạo"
           class="form-control w-25 mb-4" />

    <input type="text" th:field="*{maKhoaHoc}" placeholder="Nhập mã khóa học"
           class="form-control w-25 mb-4" />

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
