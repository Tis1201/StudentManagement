<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Insert Student</h3>
  <hr/>

  <form th:action="@{/student/insert}" th:object="${sinhVienForm}"  method="post">
    <input type="text" th:field="*{maSV}" placeholder="Nhập mã sinh viên"
           class="form-control w-25 mb-4"
    />


    <input type="text" th:field="*{tenSV}" placeholder="Nhập tên sinh viên"
           class="form-control w-25 mb-4"
    />


    <label>Giới tính:</label>
    <div class="form-check">
      <input type="radio" name="gioi_tinh" th:field="*{gioiTinh}" value="Nam" class="form-check-input">
      <label class="form-check-label">Nam</label>
    </div>

    <div class="form-check">
      <input type="radio" name="gioi_tinh" th:field="*{gioiTinh}" value="Nữ" class="form-check-input">
      <label class="form-check-label">Nữ</label>
    </div>

    <div class="form-check">
      <input type="radio" name="gioi_tinh" th:field="*{gioiTinh}" value="Khác" class="form-check-input">
      <label class="form-check-label">Khác</label>
    </div>
    <input type="date" th:field="*{ngaySinh}" placeholder="Nhập ngày sinh"
           class="form-control w-25 mb-4"
           th:value="${#dates.format(sinhVienForm.ngaySinh, 'yyyy-MM-dd')}"
    />

    <input type="text" th:field="*{queQuan}" placeholder="Nhập quê quán"
           class="form-control w-25 mb-4"
    />
    <input type="text" th:field="*{malop}" placeholder="Nhập mã lớp"
           class="form-control w-25 mb-4"
    />

    <input type="text" th:field="*{phoneNumber}" placeholder="Nhập số điện thoại"
           class="form-control w-25 mb-4"
    />


    <button type="submit" class="btn btn-primary">Insert Student</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
