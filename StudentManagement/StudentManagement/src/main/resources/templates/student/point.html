<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Points</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
          integrity="sha384-JZfegQ+yTC5NP7a4wJkOkE3u5bYxmHAq/8HT+5JZ8QQFaVS8IVb2eb1I85iPmIcD"
          crossorigin="anonymous"></script>
</head>

<body>
<div class="container text-center">
  <h3>Kết quả học tập</h3>
  <hr />

  <!-- Your table content here -->

  <div th:if="${not #lists.isEmpty(diemDTOs)}">
    <table class="table table-bordered table-striped">
      <thead class="table-info">
      <tr>
        <td>Mã môn học</td>
        <td>Tên môn học</td>
        <td>Số tín chỉ</td>
        <td>Điểm</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="diemDTO : ${diemDTOs}">
        <td th:text="${diemDTO.getMaMH()}" />
        <td th:text="${diemDTO.getTenMH()}" />
        <td th:text="${diemDTO.getsoTinChi()}" />
        <td th:text="${diemDTO.getDiem()}" />
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <form th:action="@{/student/avg/{id}/{hk}(id=${msv}, hk=${hk})}" method="get">
      <button type="submit" class="btn btn-info btn-sm">Diem trung binh</button>
    </form>
  </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
